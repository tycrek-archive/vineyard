<center>

	<div id="media-player">
		<table>
			<tr>
				<td>
					<i class="fad fa-user"></i>
					<text id="username" class="meta-data"></text>
					<i class="fad fa-question"></i>
				</td>
				<td>
					<i class="fad fa-clock fa-swap-opacity"></i>
					<text id="created" class="meta-data"></text>
					<i class="fad fa-question"></i>
				</td>
			</tr>
		</table>

		<text id="description" class="meta-data"></text>

		<video id="video" autoplay loop poster="https://do-space.jmoore.dev/images/loading_basic_static_400x400.jpg"
			src=""></video>

		<table>
			<tr>
				<td>
					<i class="fad fa-repeat"></i>
					<text id="loops" class="meta-data"></text>
					<i class="fad fa-question"></i>
				</td>
				<td>
					<i class="fad fa-heart"></i>
					<text id="likes" class="meta-data"></text>
					<i class="fad fa-question"></i>
				</td>
				<td>
					<i class="fad fa-comments"></i>
					<text id="comments" class="meta-data"></text>
					<i class="fad fa-question"></i>
				</td>
				<td>
					<i class="fad fa-share"></i>
					<text id="reposts" class="meta-data"></text>
					<i class="fad fa-question"></i>
				</td>
			</tr>
		</table>
	</div>

	<br>
	Min views: <input id="min" type="number" value="10000000"><br>
	<em>Default is 10 million</em><br>
	<button onclick="random()">Random</button><br>
</center>
